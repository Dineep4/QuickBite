<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Staff Login | QuickBite</title>

  <link rel="stylesheet" href="assets/style.css">

  <style>
    body {
      background:#0e141b;
      font-family: Inter, sans-serif;
      color:white;
    }
    .login-box {
      max-width:420px;
      margin:80px auto;
      background:#111a21;
      padding:30px;
      border-radius:14px;
      box-shadow:0 8px 22px rgba(0,0,0,0.4);
    }
    h2 {
      text-align:center;
      background:linear-gradient(90deg,#7ee8fa,#4dd6c6);
      -webkit-background-clip: text;
      color:transparent;
      font-weight:800;
      margin-bottom:8px;
    }
    input {
      width:100%;
      padding:12px;
      border-radius:10px;
      background:#1c2732;
      border:1px solid rgba(255,255,255,0.1);
      color:white;
      margin-bottom:16px;
    }
    button {
      width:100%;
      padding:12px;
      border:none;
      border-radius:10px;
      background:#4dd6c6;
      color:black;
      font-weight:700;
      cursor:pointer;
    }
  </style>
</head>

<body>

<div class="login-box">
  <h2>Staff Login</h2>

  <form id="staffLoginForm">
    <input type="text" name="username" placeholder="Staff Username" required>
    <input type="password" name="password" placeholder="Password" required>

    <button type="button" onclick="handleStaffLogin()">Login</button>

    <p id="staffLoginMsg" style="color:#aaa; margin-top:10px; display:none;"></p>
  </form>
</div>

<script src="assets/script.js"></script>

</body>
</html>
