<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Student Register | QuickBite</title>

  <link rel="stylesheet" href="assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    .wrapper{
      max-width:420px;
      margin:50px auto;
      padding:32px;
      background:#fff;
      border-radius:14px;
      box-shadow:0 6px 22px rgba(0,0,0,0.08);
    }
    .wrapper h2{
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      -webkit-background-clip:text;
      color:transparent;
      font-weight:800;
    }
    .form-input{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid #ccc;
      margin-bottom:14px;
    }
    .btn-primary{
      width:100%;
      padding:12px;
      border-radius:10px;
      font-weight:700;
    }
  </style>
</head>

<body>

<div class="wrapper">
  <h2>Create Account</h2>
  <p style="color:var(--muted)">Register to start ordering</p>

  <form id="registerForm">
    <input class="form-input" type="text" name="name" placeholder="Full Name" required>
    <input class="form-input" type="email" name="email" placeholder="Email" required>
    <input class="form-input" type="tel" name="phone" placeholder="Phone">
    <input class="form-input" type="password" name="password" placeholder="Password" required>

    <button type="button" onclick="handleRegister()" class="btn btn-primary">Register</button>

    <div id="registerMsg" style="margin-top:10px; display:none; font-size:14px;"></div>

    <p style="margin-top:14px; text-align:center;">
      Already have an account?
      <a href="student-login.html" style="color:var(--accent1);font-weight:700;">Login</a>
    </p>
  </form>

</div>

<script src="assets/script.js"></script>
</body>
</html>
