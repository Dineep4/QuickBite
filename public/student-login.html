<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Student Login | QuickBite</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">

  <style>
    .login-wrapper {
      max-width: 420px;
      margin: 70px auto;
      padding: 32px;
      border-radius: 14px;
      background: #ffffff;
      box-shadow: 0 6px 22px rgba(0,0,0,0.08);
    }
    .login-wrapper h2 {
      font-weight: 700;
      margin-bottom: 6px;
    }
    .login-wrapper p {
      color: var(--muted);
      margin-bottom: 20px;
    }
    .form-input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #aa6060;
      margin-bottom: 14px;
    }
    .btn-primary {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      font-weight: 700;
    }
    .top-back {
      display: inline-block;
      margin-top: 24px;
      color: var(--accent1);
      font-weight: 600;
      text-decoration: none;
    }
    .ii{
      color: brown;
    }
  </style>
</head>

<body>

<header class="navbar">
  <div class="container nav-inner">
    <a class="brand" href="index.html">
      <div class="logo">QuickBite</div>
      <div class="tag">Student Portal</div>
    </a>
  </div>
</header>

<div class="login-wrapper">
  <h2 style="background: linear-gradient(90deg, var(--accent1), var(--accent2));-webkit-background-clip: text;color: transparent;font-weight: 800;">Student Login</h2>
  <p class="ii">Access your account to place orders.</p>

  <form id="loginForm">
    <input class="form-input" type="email" name="email" placeholder="Email" required>
    <input class="form-input" type="password" name="password" placeholder="Password" required>

    <button type="button" onclick="handleLogin()" class="btn btn-primary">Login</button>

    <p style="margin-top:10px; text-align:center; font-size:14px;">
      New user?
      <a href="register.html" style="color:var(--accent1);font-weight:600;">Create account</a>
    </p>

    <div id="loginMsg" style="margin-top:10px; color:var(--muted); display:none;"></div>
  </form>

  <a href="index.html" class="top-back">‚Üê Back to Home</a>
</div>

<script src="assets/script.js"></script>
</body>
</html>
